<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Viewer</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }

        #imageContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #mainImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            border-radius: 12px;
            display: none;
            font-size: 1rem;
        }

        #spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        #imageContainer {
            position: relative;
            /* make container a positioning context */
            overflow: hidden;
        }

        #spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            /* high z-index */
            display: none;
        }

        #imageContainer img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            /* lower than spinner */
            transition: opacity 0.6s ease;
        }


        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="imageContainer">
        <img id="mainImage" alt="Nature image" />
        <div id="overlay">⚠️ Failed to load image</div>
        <div id="spinner"></div>
    </div>

    <script>
        const imageContainer = document.getElementById("imageContainer");
        let mainImage = document.getElementById("mainImage");  // note: let, not const, so we can update it
        const overlay = document.getElementById("overlay");
        const spinner = document.getElementById("spinner");

        let isLoading = false;

        function getBestSize() {
            const dpr = window.devicePixelRatio || 1;
            const width = Math.round(window.innerWidth * dpr);
            const height = Math.round(window.innerHeight * dpr);
            return { width, height };
        }

        function getImageUrl() {
            const { width, height } = getBestSize();
            return `https://picsum.photos/${width}/${height}?random=${Date.now()}`;
        }

        function loadImage() {
            if (isLoading) return;
            isLoading = true;
            spinner.style.display = "block";

            const nextImage = new Image();
            nextImage.alt = "Nature image";
            nextImage.style.position = "absolute";
            nextImage.style.top = "0";
            nextImage.style.left = "0";
            nextImage.style.width = "100vw";
            nextImage.style.height = "100vh";
            nextImage.style.objectFit = "cover";
            nextImage.style.opacity = "0";
            nextImage.style.transition = "opacity 0.6s ease";

            nextImage.onload = () => {
                overlay.style.display = "none";
                spinner.style.display = "none";
                isLoading = false;

                imageContainer.appendChild(nextImage);

                // Trigger fade: fade in new image, fade out old
                requestAnimationFrame(() => {
                    nextImage.style.opacity = "1";
                    mainImage.style.opacity = "0";
                });

                setTimeout(() => {
                    imageContainer.removeChild(mainImage);
                    nextImage.id = "mainImage";
                    mainImage = nextImage; // Update reference here
                }, 700);
            };

            nextImage.onerror = () => {
                spinner.style.display = "none";
                overlay.style.display = "block";
                isLoading = false;
            };

            nextImage.src = getImageUrl();
        }

        // Initial load
        loadImage();

        // Tap anywhere to get new image
        imageContainer.addEventListener("click", loadImage);
        imageContainer.addEventListener("touchend", loadImage);

        // Prevent mass image spam on resize
        let resizeTimer;
        window.addEventListener("resize", () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(loadImage, 500);
        });

    </script>
</body>

</html>
