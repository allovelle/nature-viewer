<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nature Gallery</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
            touch-action: manipulation;
            color: white;
        }

        #imageContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
            background: black;
        }

        #imageContainer img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 1;
        }

        #spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #downloadTime {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 12px;
            pointer-events: none;
            user-select: none;
            z-index: 20;
            font-family: monospace;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <div id="imageContainer" title="Tap to load a new nature image">
        <div id="spinner"></div>
        <!-- Images appended here dynamically -->
    </div>

    <div id="downloadTime"></div>

    <script>
        (function () {
            const container = document.getElementById('imageContainer');
            const spinner = document.getElementById('spinner');
            const downloadTime = document.getElementById('downloadTime');
            let isLoading = false;
            let currentImg = null;

            function getOrientationSize() {
                const isPortrait = window.innerHeight > window.innerWidth;
                let width, height;
                if (isPortrait) {
                    width = window.innerWidth;
                    height = window.innerHeight;
                } else {
                    width = window.innerWidth;
                    height = window.innerHeight;
                }
                // Use Math.floor for integer sizes
                return { width: Math.floor(width), height: Math.floor(height) };
            }

            async function loadImage() {
                if (isLoading) return;
                isLoading = true;
                spinner.style.display = 'block';

                const { width, height } = getOrientationSize();

                // Using picsum.photos for random nature-like images
                // We'll request exact size to avoid blurry images
                const url = `https://picsum.photos/${width}/${height}?random=${Date.now()}`;

                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = url;

                    img.onload = () => {
                        spinner.style.display = 'none';

                        if (currentImg) {
                            // Fade out old image first
                            currentImg.style.opacity = '0';
                            // After fade out, remove old image and fade in new image
                            setTimeout(() => {
                                if (currentImg && currentImg.parentElement) {
                                    container.removeChild(currentImg);
                                }
                                currentImg = img;

                                // Prepare new image initially hidden
                                img.style.opacity = '0';
                                container.appendChild(img);

                                // Fade in new image
                                requestAnimationFrame(() => {
                                    img.style.opacity = '1';
                                });

                                // Update downloaded at time
                                const now = new Date();
                                const timeString = now.toLocaleTimeString();
                                downloadTime.textContent = `Downloaded at: ${timeString}`;

                                isLoading = false;
                                resolve();
                            }, 600); // match transition duration
                        } else {
                            // No previous image, just show new image
                            container.appendChild(img);
                            requestAnimationFrame(() => {
                                img.style.opacity = '1';
                            });
                            currentImg = img;

                            const now = new Date();
                            const timeString = now.toLocaleTimeString();
                            downloadTime.textContent = `Downloaded at: ${timeString}`;

                            isLoading = false;
                            resolve();
                        }
                    };

                    img.onerror = () => {
                        spinner.style.display = 'none';
                        isLoading = false;
                        alert('Failed to load image.');
                        reject(new Error('Failed to load image'));
                    };
                });
            }

            container.addEventListener('click', loadImage);

            loadImage();

            // Optional: Reload image on resize but with debounce
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(loadImage, 500);
            });
        })();
    </script>
</body>

</html>
